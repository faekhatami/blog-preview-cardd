<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <title>Frontend Mentor | Blog Preview Card</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="card">
        <header>
            <img src="./assets/images/illustration-article.svg" alt="blog image" class="card-img">
        </header>
        <div class="card-content">
            <main>
                <div class="card-tag">Learning</div>
                <p class="card-date">Published 21 Dec 2023</p>
                <h2 class="card-title">HTML & CSS foundations</h2>
                <p class="card-description">
                    These languages are the beackbone of every website, defining structure, content, and presentation.
                </p>
            </main>
            <footer>
                <div class="card-footer">
                    <img src="./assets/images/image-avatar.webp" alt="Avatar" class="card-avatar">
                    <p class="card-author">Greg Hooper</p>
                </div>
            </footer>
        </div>
    </div>
</body>

</html>
